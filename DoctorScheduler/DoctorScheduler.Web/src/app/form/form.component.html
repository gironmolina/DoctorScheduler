<div class="card ">
    <div class="card-header text-white bg-primary">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input type="firstName" class="form-control" id="firstNameInput">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name:</label>
                <input type="lastName" class="form-control" id="lastNameInput">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone:</label>
                <input type="phone" class="form-control" id="phoneInput">
            </div>   
            <div class="form-group">
                <label for="commentInput">Comments:</label>
                <textarea type="comment" class="form-control" rows="3" id="commentInput"></textarea>
            </div>   
            <div class="text-center">
                <button class="btn bg-success text-white" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="card-footer bg-light">
        <button type="button" class="btn btn-primary" (click)="onBack()" type="submit">
            <span octicon="chevron-left" fill="white" width="10" height="20"></span> Back
        </button>
    </div>
</div>
