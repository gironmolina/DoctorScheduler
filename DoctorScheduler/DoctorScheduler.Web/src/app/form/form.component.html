<div class="card ">
    <div class="card-header text-white bg-primary">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input type="firstName" class="form-control" id="firstNameInput">
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name:</label>
                <input type="lastName" class="form-control" id="lastNameInput">
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone:</label>
                <input type="phone" class="form-control" id="phoneInput">
            </div>   
            <div class="form-group">
                <label for="commentInput">Comments:</label>
                <textarea type="comment" class="form-control" rows="3" id="commentInput"></textarea>
            </div>   
            <div class="text-center">
                <button class="btn bg-success text-white" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="card-footer bg-light">
        <a class="btn bg-primary text-white" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> < Back
        </a>
    </div>
</div>
