<div class="card ">
    <div class="card-header text-white bg-primary">
        {{pageTitle}}
    </div>
    <div class="card-body text-center">
        <p class="card-text">Please choose an available date:</p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr class="bg-success text-white">    
                        <th><</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                        <th>></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>      
                    </tr>                    
                </tbody>
            </table>    
        </div>
    </div>
</div>
