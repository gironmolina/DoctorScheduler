<div class="card ">
    <div class="card-header text-white bg-primary">
        {{pageTitle}}
    </div>
    <div class="card-body text-center">
        <p class="card-text">Please choose an available date:</p>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr class="bg-success text-white">
                        <th>
                            <a (click)="getDate(false)">
                                <span octicon="chevron-left" fill="white" width="10" height="20"></span>
                            </a>
                        </th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                        <th>
                            <a (click)="getDate(true)">
                                <span octicon="chevron-right" fill="white" width="10" height="20"></span>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of source">
                        <td></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td><a [routerLink]="['/form']">{{product.Monday}}</a></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
</div>
